<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Microphone Icon -->
  <g transform="translate(12, 6)">
    <!-- Microphone body -->
    <rect x="6" y="4" width="12" height="18" rx="6" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
    
    <!-- Microphone grille lines -->
    <line x1="9" y1="8" x2="15" y2="8" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
    <line x1="9" y1="11" x2="15" y2="11" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
    <line x1="9" y1="14" x2="15" y2="14" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
    <line x1="9" y1="17" x2="15" y2="17" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Microphone stand -->
    <path d="M12 22 L12 28 M8 28 L16 28" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Audio waves -->
    <path d="M20 10 Q22 12 20 14" stroke="#14b8a6" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M22 8 Q25 12 22 16" stroke="#14b8a6" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.4"/>
  </g>
</svg>