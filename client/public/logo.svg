<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Microphone Icon -->
  <g transform="translate(10, 8)">
    <!-- Microphone body -->
    <rect x="14" y="8" width="16" height="24" rx="8" fill="url(#micGradient)" filter="url(#shadow)"/>
    
    <!-- Microphone grille lines -->
    <line x1="18" y1="14" x2="26" y2="14" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="18" y1="18" x2="26" y2="18" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="18" y1="22" x2="26" y2="22" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="18" y1="26" x2="26" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Microphone stand -->
    <path d="M22 32 L22 38 M18 38 L26 38" stroke="url(#micGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Audio waves -->
    <path d="M34 16 Q36 18 34 20" stroke="#14b8a6" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M36 14 Q39 18 36 22" stroke="#14b8a6" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
    <path d="M38 12 Q42 18 38 24" stroke="#14b8a6" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text: ClinicalNote AI -->
  <g transform="translate(64, 8)">
    <!-- ClinicalNote -->
    <text x="0" y="20" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">
      ClinicalNote
    </text>
    
    <!-- AI -->
    <text x="0" y="40" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="url(#micGradient)">
      AI
    </text>
  </g>
</svg>