  <body>
    <div id="root"></div>
    <script>
      // Disable Vite HMR overlay in Replit preview
      if (window.location.hostname.includes('replit') || window.location.hostname.includes('.app')) {
        window.__vite_plugin_react_preamble_installed__ = true;
        const originalError = console.error;
        console.error = (...args) => {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('overlay')) {
            return;
          }
          originalError.apply(console, args);
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for mobile app functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered for mobile app');
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }

      // Add install prompt for mobile
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ“± App can be installed on this device');
      });
    </script>
